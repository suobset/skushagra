<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #000;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/The_Great_Wave_off_Kanagawa.jpg/800px-The_Great_Wave_off_Kanagawa.jpg?20070829004226');
            background-size: cover;
            background-repeat: no-repeat;
            color: #6cffd4;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .window {
            background-color: #000;
            border: 2px solid #666;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .title-bar {
            background-color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .title {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 5px;
        }
        
        .button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #bbb;
        }
        
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .neon-text {
            color: #ff00e5;
        }
        
        .visit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6cffd4;
            color: #ff6ec7;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .visit-button:hover {
            background-color: #ff00e5;
        }
        
        @keyframes terminal-blink {
            from {
                box-shadow: 0px 0px 20px rgba(255, 0, 229, 0.3);
            }
            to {
                box-shadow: none;
            }
        }
        
        @media (max-width: 600px) {
            .window {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title">Site Information</div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
        <div class="content">
            <h1><span class="neon-text">Coming Soon</span></h1>
            <p>Completely revamping this site!<br>Stay tuned for updates.</p>
            <a class="visit-button" href="./oldex.html">Visit Old Website</a>
        </div>
    </div>
</body>
</html>
